apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/kubernetes/ingress-nginx
    chart: charts/ingress-nginx
    targetRevision: controller-v1.11.1
    helm:
      releaseName: ingress-nginx
      values: |
        controller:
          ingressClassResource:
            default: true
        service:
          type: NodePort
          nodePorts:
            http: 30081
            https: 30443
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
